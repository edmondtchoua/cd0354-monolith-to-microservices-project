apiVersion: apps/v1

kind: Deployment
metadata:
  name: backend-feed
  labels:
    app: backend-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-feed
  template:
    metadata:
      labels:
        app: backend-feed
    spec:
      containers:
      - name: backend-feed
        image: 25tor/udagram-api-feed:v1
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
        envFrom:
          - configMapRef:
              name: env-configmap
          - secretRef:
              name: env-plsql-secrets
        volumeMounts:
          - mountPath: "/root/.aws/"
            name: aws-creds
      volumes:
        - name: aws-creds
          configMap:
            name: aws-creds